{% extends "base.html" %}

{% block content %}
    <table>
      <tr valign='top'>
        <td><img src="{{ user.avatar(128) }}" alt="{{ user.username }}"></td>
        <td><h1>Hello, {{ user.username }}</h1></td>
      </tr>
    </table>
    <hr>
    {% for post in posts %}
      <table>
        <tr valign="top">
          <td><img src="{{ user.avatar(36) }}" alt="{{ user.username }}"></td>
          <td><div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div></td>
        </tr>
      </table>
    {% endfor %}
{% endblock %}
